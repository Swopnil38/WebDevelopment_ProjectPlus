<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        ProjectPlus - One Stop Project Manager
    </title>
    <link th:href="@{/images/favicon.png}" rel="shortcut icon" type="image/png">

    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">

    <link th:href="@{/css/icons.min.css}" rel="stylesheet">
    <link th:href="@{/libs/date-picker/datepicker.css}" rel="stylesheet">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/grid.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/responsive.css}" rel="stylesheet">
</head>
<body class="counter-scroll dark">
<div class="main" style="padding-left: 200px; padding-right:200px">
    <div class="main-content" style="margin-top:0px;">
        <section class="login singup">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header d-flex justify-content-between">
                            <a href="index.html">
                                <img th:src="@{/images/logo.png}" alt="">
                            </a>
                            <div class="action-reg">
                                <h4 class="fs-30">Register</h4>
                                <a href="new-account.html">Create new account</a>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="box-body">
                            <div class="auth-content my-auto">
                                <form class="mt-6 pt-2" th:method="post" th:action="@{/registerusers}"
                                        th:object="${user}">
                                        <input type="text" hidden th:field="*{id}" th:value="${user.id}">
                                        <div class="mb-3">
                                            <label class="form-label mb-14">User Name</label>
                                            <input type="text" class="form-control" id="username"
                                                placeholder="Your Name" name="username" th:field="*{username}" th:value="${user.username}" >
                                        </div>
                                        <div class= "mb-3 mt-24">
                                            <label for="useremail" class="form-label mb-14">E-Mail</label>
                                            <input type="email" class="form-control" id="useremail"

                                                placeholder="Your Email"  name="email" th:field="*{email}" th:value="${user.email}" required>
                                        <div class=" invalid-feedback">
                                            Please Enter Email
                                        </div>
                                </div>
                                <div class="mb-3 mt-24">
                                    <div class="d-flex align-items-start">
                                        <div class="flex-grow-1">
                                            <label class="form-label mb-14">Password</label>
                                        </div>
                                    </div>
                                    <div class="input-group auth-pass-inputgroup">
                                        <input type="password" class="form-control" placeholder="Enter password"
                                            aria-label="Password" aria-describedby="password-addon" name="password"
                                            th:field="*{password}" th:value="${user.password}">
                                        <button class="btn shadow-none ms-0" type="button" id="password-addon"><i
                                                class="far fa-eye-slash"></i></button>
                                    </div>
                                </div>
<!--                                <div class="row mb-4">-->
<!--                                    <div class="col">-->
<!--                                        <div class="form-check">-->
<!--                                            <input class="form-check-input" type="checkbox" id="remember-check">-->
<!--                                            <label class="form-check-label" for="remember-check">-->
<!--                                                I agree to the <a th:href="@{/user/register}" class="text-primary"> Terms of services</a> &-->
<!--                                                <a th:href="@{/user/register}" class="text-primary"> Privacy policy</a>-->
<!--                                            </label>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </div>-->
                                <div class="mb-3 mt-20">
                                    <button
                                        class="btn bg-primary color-white w-100 waves-effect waves-light fs-18 font-w500"
                                        type="submit">Create Account</button>
                                </div>
                                </form>
                                <div class="mt-15 text-center">
                                    <p class="text-muted mb-0 fs-14">Already have an account ? <a th:href="@{~/login}"
                                            class="text-primary fw-semibold"> Sign in </a> </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </section>
    </div>
    </div>

    <div class="overlay"></div>


    <script th:src="@{/libs/jquery/jquery.min.js}"></script>
    <script th:src="@{/libs/jquery/jquery-ui.min.js}"></script>
    <script th:src="@{/libs/moment/min/moment.min.js}"></script>
    <script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/libs/peity/jquery.peity.min.js}"></script>
    <script th:src="@{/libs/chart.js/Chart.bundle.min.js}"></script>
    <script th:src="@{/libs/owl.carousel/owl.carousel.min.js}"></script>
    <script th:src="@{/libs/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/countto.js}"></script>
    <script th:src="@{/libs/date-picker/datepicker.js}"></script>
    <script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
    <script th:src="@{/libs/password/pass-addon.init.js}"></script>

    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/shortcode.js}"></script>
    <script th:src="@{/js/pages/datepicker.js}"></script>
    <script>
    </script>
</body>


</html>
